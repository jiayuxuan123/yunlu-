# 将静态内容部署到GitHub页面的简单工作流程
name: 将静态内容部署到页面

on:
  # 在以默认分支为目标的推送上运行
  push:
    branches: ["main"]  # 注意：GitHub默认分支名是main，不是“主要”
  # 允许从“操作”选项卡手动运行此工作流
  workflow_dispatch:

# 设置GITHUB_TOKEN的权限
permissions:
  contents: read
  pages: write
  id-token: write

# 并发部署配置
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 部署作业
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: 结帐
        uses: actions/checkout@v4
      - name: 安装页面
        uses: actions/configure-pages@v5
      - name: 上传工件
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
