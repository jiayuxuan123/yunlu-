<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        :root {
            --theme-accent-color: #3f51b5;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            margin: 0;

        .container {

            display: none;
        }
        .upload-area {
            border: 2px dashed #ccc;

        }
        .upload-area.dragover .upload-area-icon {

        }
        .mdui-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 48px;
            line-height: 48px;
            font-size: 16px;
            border-radius: 6px;

            padding: 0 18px;

            margin: 10px auto;
        }
        .mdui-btn .material-icons {

            margin-right: 8px;
        }
        #uploadButton:disabled {

        #uploadProgressContainer {

            display: none;
        }
        .mdui-progress-determinate::-webkit-progress-bar {
            background-color: #e0e0e0;

        .mdui-progress-determinate::-webkit-progress-value {
            background-color: var(--theme-accent-color);
        }
        #statusMessage {
            margin-top: 15px;
            font-size: 15px;
            min-height: 22px;
            line-height: 1.5;
            font-weight: 500;
        }
        #imagePreview {
            max-width: 100%;
            max-height: 150px;

            border-radius: 6px;
            border: 1px solid #eee;
            display: block;
            object-fit: contain;
        }
        .result-area {
            margin-top: 25px;

            border: 1px solid #e0e0e0;

        .result-area p {

            font-size: 16px;

        }
        #resultUrl {
            background-color: #fdfdfd;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            font-size: 14px;
            color: #0056b3;
            overflow-x: auto;
            white-space: nowrap;

        }
        #copyUrlButton {
            margin-top: 15px;

            margin-right: auto;

        .history-area {
            margin-top: 35px;
            border-top: 1px solid #eee;

            text-align: center;
        }
        .history-area h2 {
            font-size: 20px;

        }
        #historyList {

        .history-item {
            display: flex;

        .history-item-thumb {

        .history-item-info {

        .history-item .delete-button {
            height: 32px;
            width: 32px;
            min-width: 32px;
            padding: 0;
            border-radius: 50%;
            flex-shrink: 0;
        }
        .history-item .delete-button .material-icons {
            margin: 0;

        }
        .yiyan-area, .footer-contact {

            border-top: 1px solid #eee;
            padding-top: 20px;

        #yiyanContent {

            color: #666;
            font-style: italic;
            min-height: 20px;

        #refreshYiyanButton {
            height: 40px;

            padding: 0 18px;

            background-color: #616161;
        }
        #clearHistoryButton {
            margin-top: 20px;

        .footer-contact {

            position: fixed;

            height: 56px;

            background-color: var(--theme-accent-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;

            cursor: pointer;
            z-index: 1000;
        }
        .theme-toggle-button:hover {
            background-color: #303f9f;
        }
        .theme-toggle-button .material-icons {
            font-size: 28px;
            margin: 0;
        }
        /* --- 暗色模式 --- */
        body.dark-mode {
            background-color: #212121;
            color: #eee;
        }
        body.dark-mode .container {
            background-color: #303030;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.4);

        body.dark-mode h1, body.dark-mode h2 {

        body.dark-mode .upload-tip, body.dark-mode .yiyan-area #yiyanContent, body.dark-mode .footer-contact {

        body.dark-mode .upload-area {

        body.dark-mode .upload-area.dragover {

        body.dark-mode .upload-area-icon {

        body.dark-mode .upload-area.dragover .upload-area-icon {

        }
        body.dark-mode .mdui-progress-determinate::-webkit-progress-bar {
            background-color: #555;
        }
        body.dark-mode .result-area {
            background-color: #424242;
            border-color: #555;
        }
        body.dark-mode .result-area p {

        }
        body.dark-mode #resultUrl {
            background-color: #3a3a3a;

        }
        body.dark-mode .history-item {

        }
        body.dark-mode .history-item-thumb {
            background-color: #555;
        }
        body.dark-mode .history-item-info span {
            color: #ddd;
        }
        body.dark-mode .theme-toggle-button {
            background-color: #9e9e9e;
        }
        @media (max-width: 480px) {
            .container {
                padding: 15px 10px;

            }

            }
            .history-item-thumb {
                width: 35px;
                height: 35px;
                margin-right: 10px;
            }
        }
    </style>

            <p>联系方式：<a href="mailto:jiayuxuan_2024@qq.com" class="mdui-text-color-blue">jiayuxuan_2024@qq.com</a></p>

    <div class="theme-toggle-button mdui-ripple" id="themeToggleButton">
        <i class="material-icons">brightness_2</i>
    </div>
    <!-- 使用 jsDelivr 国内镜像加载 MDUI JS -->
    <script src="https://cdn.jsdmirror.com/npm/mdui@1.0.1/dist/js/mdui.min.js"></script>
    <!-- 备用 CDN：阿里云 -->
    <!-- <script src="https://registry.npmmirror.com/mdui@1.0.1/files/dist/js/mdui.min.js"></script> -->
    <script>
        // DOM Elements
        const uploadArea = document.getElementById('uploadArea');
        const imageUpload = document.getElementById('imageUpload');
        const apiSelector = document.getElementById('apiSelector');
        const uploadButton = document.getElementById('uploadButton');
        const statusMessage = document.getElementById('statusMessage');
        const imagePreview = document.getElementById('imagePreview');
        const progressContainer = document.getElementById('uploadProgressContainer');
        const progressBar = document.getElementById('uploadProgressBar');
        const resultArea = document.getElementById('resultArea');
        const resultUrl = document.getElementById('resultUrl');
        const copyUrlButton = document.getElementById('copyUrlButton');
        const yiyanContent = document.getElementById('yiyanContent');
        const refreshYiyanButton = document.getElementById('refreshYiyanButton');
        const historyList = document.getElementById('historyList');
        const clearHistoryButton = document.getElementById('clearHistoryButton');
        const themeToggleButton = document.getElementById('themeToggleButton');

        // Constants
        const localStorageKey = 'yunluo_image_upload_history_v2';
        const MAX_HISTORY_ITEMS = 15;
        const THEME_KEY = 'yunluo_theme_mode';

        // 定义不同API的最大文件大小
        const MAX_FILE_SIZE = {
            main: 5 * 1024 * 1024,   // 5MB
            backup: 5 * 1024 * 1024, // 5MB
            sogou: 5 * 1024 * 1024,  // 5MB
            picgo: 25 * 1024 * 1024  // 25MB
        };

        // PicGo API密钥
        const PICGO_API_KEY = 'chv_SwuvY_ad9f86db789385f6681aa0744810057e839b486592ffaaace674ca31669f51c1c2e1007d3936f7e69a2905c910e1e50c9b69a392480f0ff36da10da336a59865';

        // API端点
        const API_ENDPOINTS = {
            main: 'https://api.xinyew.cn/api/360tc',
            backup: 'https://api.xinyew.cn/api/jdtc',
            sogou: 'https://api.xinyew.cn/api/sogotc',
            picgo: 'https://www.picgo.net/api/1/upload'
        };

        let selectedFile = null;
        let sogouMetaTag = null;

        // --- Utility Functions ---
        function showSnackbar(message) {
            mdui.snackbar({ message, timeout: 2500, position: 'top' });
        }

        async function copyToClipboard(text, successMessage) {
            try {
                await navigator.clipboard.writeText(text);
                showSnackbar(successMessage);
            } catch (err) {
                console.error('无法复制:', err);
                showSnackbar('复制失败，请手动操作');
            }
        }

        function addSogouMetaTag(metaHtml) {
            if (sogouMetaTag) {
                sogouMetaTag.remove();
            }
            if (metaHtml) {
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = metaHtml;
                sogouMetaTag = tempDiv.firstChild;
                document.head.appendChild(sogouMetaTag);
            }
        }

        function removeSogouMetaTag() {
            if (sogouMetaTag) {
                sogouMetaTag.remove();
                sogouMetaTag = null;
            }
        }

        // --- File Handling and Preview ---
        function handleFileSelect(file) {
            if (!file) {
                showSnackbar('未选择文件，请重新选择！');
                return;
            }

            const selectedApi = apiSelector.value;
            const currentMaxFileSize = MAX_FILE_SIZE[selectedApi] || MAX_FILE_SIZE.main;

            if (file.size > currentMaxFileSize) {
                const maxMb = currentMaxFileSize / (1024 * 1024);
                statusMessage.textContent = `图片超过 ${maxMb}MB，请重新选择！`;
                statusMessage.style.color = 'red';
                selectedFile = null;
                uploadButton.disabled = true;
                imagePreview.style.display = 'none';
                return;
            }

            selectedFile = file;
            statusMessage.textContent = `已选择: ${selectedFile.name}`;
            statusMessage.style.color = 'var(--theme-accent-color)';
            uploadButton.disabled = false;

            const reader = new FileReader();
            reader.onload = e => {
                imagePreview.src = e.target.result;
                imagePreview.style.display = 'block';
            };
            reader.readAsDataURL(selectedFile);
            resultArea.style.display = 'none';
        }

        // --- History Management ---
        function loadHistory() {
            const history = JSON.parse(localStorage.getItem(localStorageKey)) || [];
            renderHistory(history);
        }

        function renderHistory(history) {
            historyList.innerHTML = '';
            clearHistoryButton.style.display = history.length > 0 ? 'flex' : 'none';

            if (history.length === 0) {
                historyList.innerHTML = '<li class="mdui-list-item mdui-text-color-grey-600" style="text-align: center; justify-content: center;">暂无上传记录</li>';
                return;
            }

            history.forEach(item => {
                const li = document.createElement('li');
                li.className = 'history-item mdui-ripple';
                li.innerHTML = `
                    <img src="${item.url}" alt="thumbnail" class="history-item-thumb" loading="lazy">
                    <div class="history-item-info" data-url="${item.url}">
                        <span>${item.name}</span>
                    </div>
                    <button class="delete-button mdui-btn mdui-btn-icon mdui-color-red-accent" data-url="${item.url}" data-name="${item.name}">
                        <i class="material-icons">delete</i>
                    </button>
                `;
                historyList.appendChild(li);
            });
        }

        function addHistoryItem(name, url) {
            let history = JSON.parse(localStorage.getItem(localStorageKey)) || [];
            history = history.filter(item => item.url !== url);
            history.unshift({ name, url, timestamp: Date.now() });
            if (history.length > MAX_HISTORY_ITEMS) {
                history = history.slice(0, MAX_HISTORY_ITEMS);
            }
            localStorage.setItem(localStorageKey, JSON.stringify(history));
            loadHistory();
        }

        function deleteHistoryItem(urlToDelete) {
            let history = JSON.parse(localStorage.getItem(localStorageKey)) || [];
            history = history.filter(item => item.url !== urlToDelete);
            localStorage.setItem(localStorageKey, JSON.stringify(history));
            loadHistory();
            showSnackbar('该条历史记录已删除');
        }

        function clearAllHistory() {
            mdui.dialog({
                title: '确认清空',
                content: '确定要清空所有上传历史记录吗？此操作不可撤销。',
                buttons: [
                    { text: '取消' },
                    {
                        text: '确定',
                        onClick: () => {
                            localStorage.removeItem(localStorageKey);
                            loadHistory();
                            showSnackbar('所有历史记录已清空');
                        }
                    }
                ]
            });
        }

        // --- API Calls ---
        function uploadFile() {
            if (!selectedFile) {
                showSnackbar('请先选择一个图片文件！');
                return;
            }

            // 检查是否在 file:// 协议下运行
            if (window.location.protocol === 'file:') {
                showSnackbar('当前运行在 file:// 协议下，无法上传。请部署到 HTTPS 服务器（如 GitHub Pages）！');
                statusMessage.textContent = '请将页面部署到 HTTPS 服务器以进行上传';
                statusMessage.style.color = 'red';
                return;
            }

            statusMessage.textContent = '准备上传...';
            statusMessage.style.color = 'var(--theme-accent-color)';
            uploadButton.disabled = true;
            resultArea.style.display = 'none';
            progressContainer.style.display = 'block';
            progressBar.style.width = '0%';

            const formData = new FormData();
            const selectedApi = apiSelector.value;

            // 获取原始文件名
            const originalFileName = selectedFile.name;

            // 为 PicGo API 使用原始文件名
            if (selectedApi === 'picgo') {
                formData.append('source', selectedFile, originalFileName);
            } else {
                formData.append('file', selectedFile, originalFileName);
            }

            // 调试：检查 FormData 内容
            console.log('FormData 内容：', [...formData.entries()]);

            const xhr = new XMLHttpRequest();
            xhr.open('POST', API_ENDPOINTS[selectedApi], true);

            // 为 PicGo API 添加授权头
            if (selectedApi === 'picgo') {
                xhr.setRequestHeader('X-API-Key', PICGO_API_KEY);
                // 不设置 Content-Type，让浏览器自动处理
            }

            xhr.upload.onprogress = e => {
                if (e.lengthComputable) {
                    const percentComplete = (e.loaded / e.total) * 100;
                    progressBar.style.width = percentComplete + '%';
                    statusMessage.textContent = `上传中... ${Math.round(percentComplete)}%`;
                }
            };

            xhr.onload = () => {
                uploadButton.disabled = false;
                progressContainer.style.display = 'none';
                removeSogouMetaTag();

                if (xhr.status >= 200 && xhr.status < 300) {
                    try {
                        const data = JSON.parse(xhr.responseText);
                        let success = false;
                        let uploadedUrl = '';
                        let errorMessage = 'API 返回未知错误';

                        if (selectedApi === 'picgo') {
                            if (data.status_code === 200 && data.image && data.image.url) {
                                success = true;
                                uploadedUrl = data.image.url;
                            } else {
                                errorMessage = data.error?.message || `PicGo API 返回错误: ${JSON.stringify(data)}`;
                                console.error('PicGo API 响应错误:', data);
                            }
                        } else if (selectedApi === 'sogou') {
                            if (data.errno === 0 && data.data && data.data.url) {
                                success = true;
                                uploadedUrl = data.data.url;
                                if (data.meta) {
                                    addSogouMetaTag(data.meta);
                                }
                            } else {
                                errorMessage = data.error || data.message || `搜狗图床 API 返回错误: ${JSON.stringify(data)}`;
                                console.error('搜狗图床 API 响应错误:', data);
                            }
                        } else {
                            if (data.errno === 0 && data.data.url) {
                                success = true;
                                uploadedUrl = data.data.url;
                            } else {
                                errorMessage = data.error || data.message || `通用 API 返回错误: ${JSON.stringify(data)}`;
                                console.error('通用 API 响应错误:', data);
                            }
                        }

                        if (success) {
                            statusMessage.textContent = '上传成功！';
                            statusMessage.style.color = '#4CAF50';
                            resultUrl.textContent = uploadedUrl;
                            resultArea.style.display = 'block';
                            addHistoryItem(originalFileName, uploadedUrl);
                        } else {
                            throw new Error(errorMessage);
                        }
                    } catch (e) {
                        statusMessage.textContent = `上传失败: ${e.message}`;
                        statusMessage.style.color = 'red';
                        console.error('JSON 解析或处理错误:', e);
                    }
                } else {
                    let errorMessage = `上传失败: HTTP ${xhr.status} 错误 (${xhr.statusText || '未知错误'})`;
                    try {
                        const data = JSON.parse(xhr.responseText);
                        errorMessage = `上传失败: ${data.error?.message || JSON.stringify(data)}`;
                    } catch (e) {
                        console.error('无法解析响应:', e);
                    }
                    statusMessage.textContent = errorMessage;
                    statusMessage.style.color = 'red';
                    console.error(`HTTP 错误: ${xhr.status}`, xhr.responseText);
                }
            };

            xhr.onerror = () => {
                uploadButton.disabled = false;
                progressContainer.style.display = 'none';
                statusMessage.textContent = '上传失败，请检查网络连接或尝试使用代理！';
                statusMessage.style.color = 'red';
                console.error('网络请求错误:', xhr.statusText);
                removeSogouMetaTag();
            };

            xhr.send(formData);
        }

        async function fetchYiyan() {
            try {
                const response = await fetch('https://img.8845.top/yiyan');
                if (!response.ok) {
                    throw new Error(`网络响应错误，状态码: ${response.status}`);
                }
                const data = await response.json();
                if (data && data.content) {
                    yiyanContent.textContent = data.content;
                } else {
                    throw new Error('API 返回数据格式不正确');
                }
            } catch (error) {
                console.error('获取一言失败:', error);
                yiyanContent.textContent = `一言获取失败: ${error.message || '未知错误'}`;
            }
        }

        // --- Theme Management ---
        function applyTheme(mode) {
            const body = document.body;
            const toggleIcon = themeToggleButton.querySelector('.material-icons');
            if (mode === 'dark') {
                body.classList.add('dark-mode');
                toggleIcon.textContent = 'wb_sunny';
            } else {
                body.classList.remove('dark-mode');
                toggleIcon.textContent = 'brightness_2';
            }
            localStorage.setItem(THEME_KEY, mode);
        }

        function toggleTheme() {
            const currentTheme = localStorage.getItem(THEME_KEY) || 'light';
            applyTheme(currentTheme === 'light' ? 'dark' : 'light');
        }

        // --- Event Listeners ---
        function setupEventListeners() {
            imageUpload.addEventListener('change', e => handleFileSelect(e.target.files[0]));
            uploadButton.addEventListener('click', uploadFile);
            refreshYiyanButton.addEventListener('click', fetchYiyan);
            clearHistoryButton.addEventListener('click', clearAllHistory);
            themeToggleButton.addEventListener('click', toggleTheme);

            copyUrlButton.addEventListener('click', () => {
                const textToCopy = resultUrl.textContent;
                if (textToCopy) {
                    copyToClipboard(textToCopy, '图片 URL 已复制！');
                }
            });

            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, e => {
                    e.preventDefault();
                    e.stopPropagation();
                }, false);
            });
            ['dragenter', 'dragover'].forEach(eventName => {
                uploadArea.addEventListener(eventName, () => uploadArea.classList.add('dragover'), false);
            });
            ['dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, () => uploadArea.classList.remove('dragover'), false);
            });
            uploadArea.addEventListener('drop', e => handleFileSelect(e.dataTransfer.files[0]));

            historyList.addEventListener('click', e => {
                const historyItem = e.target.closest('.history-item');
                if (!historyItem) return;

                const deleteBtn = e.target.closest('.delete-button');
                if (deleteBtn) {
                    const url = deleteBtn.dataset.url;
                    const name = deleteBtn.dataset.name;
                    mdui.dialog({
                        title: '确认删除',
                        content: `确定要删除 "${name}" 这条历史记录吗？`,
                        buttons: [
                            { text: '取消' },
                            { text: '确定', onClick: () => deleteHistoryItem(url) }
                        ]
                    });
                } else {
                    const url = historyItem.querySelector('.history-item-info').dataset.url;
                    copyToClipboard(url, '历史图片链接已复制！');
                }
            });

            apiSelector.addEventListener('change', () => {
                if (selectedFile) {
                    handleFileSelect(selectedFile);
                }
                removeSogouMetaTag();
            });
        }

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem(THEME_KEY);
            applyTheme(savedTheme || 'light');
            fetchYiyan();
            loadHistory();
            setupEventListeners();

            // 检查是否在 file:// 协议下运行
            if (window.location.protocol === 'file:') {
                showSnackbar('警告：当前运行在 file:// 协议下，无法上传图片。请部署到 HTTPS 服务器（如 GitHub Pages）！');
                statusMessage.textContent = '请将页面部署到 HTTPS 服务器以进行上传';
                statusMessage.style.color = 'orange';
            }
        });
    </script>
