<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>云落图床</title>
    <link rel="stylesheet" href="https://cdn.jsdmirror.com/npm/mdui@1.0.1/dist/css/mdui.min.css"/>
    <link rel="stylesheet" href="https://fonts.font.im/icon?family=Material+Icons">
    <script src="https://cdn.jsdmirror.com/npm/js-sha256@0.9.0/src/sha256.js"></script>
    <style>
        :root {
            --theme-accent-color: #3f51b5;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            box-sizing: border-box;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .container {
            background-color: #fff;
            padding: 20px 15px;
            border-radius: 12px;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.12);
            width: 100%;
            max-width: 480px;
            text-align: center;
            box-sizing: border-box;
            margin-top: 20px;
            margin-bottom: 20px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        h1 {
            color: var(--theme-accent-color);
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: 700;
        }
        #imageUpload {
            display: none;
        }
        .upload-area {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 25px 15px;
            margin: 15px 0;
            background-color: #fcfcfc;
            transition: background-color 0.2s ease, border-color 0.2s ease;
        }
        .upload-area.dragover {
            background-color: #eef7ff;
            border-color: var(--theme-accent-color);
        }
        .upload-area-icon {
            font-size: 50px;
            color: #aaa;
            transition: color 0.2s ease;
        }
        .upload-area.dragover .upload-area-icon {
            color: var(--theme-accent-color);
        }
        .mdui-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 48px;
            line-height: 48px;
            font-size: 16px;
            border-radius: 6px;
            transition: background-color 0.2s ease, color 0.2s ease, box-shadow 0.2s ease;
            padding: 0 18px;
            box-sizing: border-box;
            width: 100%;
            max-width: 280px;
            margin: 10px auto;
        }
        .mdui-btn .material-icons {
            font-size: 22px;
            margin-right: 8px;
        }
        #uploadButton:disabled {
            background-color: #a5d8a9 !important;
            cursor: not-allowed;
            opacity: 0.8;
            box-shadow: none;
        }
        .upload-tip {
            font-size: 13px;
            color: #777;
            line-height: 1.5;
            margin-top: 5px;
            margin-bottom: 15px;
            text-align: center;
        }
        #uploadProgressContainer {
            margin: 15px 0;
            display: none;
        }
        .mdui-progress-determinate::-webkit-progress-bar {
            background-color: #e0e0e0;
        }
        .mdui-progress-determinate::-webkit-progress-value {
            background-color: var(--theme-accent-color);
        }
        #statusMessage {
            margin-top: 15px;
            font-size: 15px;
            min-height: 22px;
            line-height: 1.5;
            font-weight: 500;
        }
        #imagePreview {
            max-width: 100%;
            max-height: 150px;
            margin: 15px auto;
            border-radius: 6px;
            border: 1px solid #eee;
            display: block;
            object-fit: contain;
        }
        .result-area {
            margin-top: 25px;
            background-color: #f5f5f5;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            text-align: left;
            display: none;
            word-break: break-all;
        }
        .result-area p {
            margin: 0 0 10px 0;
            font-size: 16px;
            font-weight: 500;
            color: #555;
        }
        #resultUrl {
            background-color: #fdfdfd;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            font-size: 14px;
            color: #0056b3;
            overflow-x: auto;
            white-space: nowrap;
            display: block;
        }
        #copyUrlButton {
            margin-top: 15px;
            max-width: 180px;
            margin-left: auto;
            margin-right: auto;
        }
        .history-area {
            margin-top: 35px;
            border-top: 1px solid #eee;
            padding-top: 20px;
            text-align: center;
        }
        .history-area h2 {
            font-size: 20px;
            color: #2c3e50;
            margin-bottom: 15px;
        }
        #historyList {
            padding-left: 0;
            list-style: none;
            text-align: left;
        }
        .history-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            padding: 8px 12px;
            background-color: #fbfbfb;
            border-radius: 8px;
            font-size: 13px;
            word-break: break-all;
            line-height: 1.4;
        }
        .history-item-thumb {
            width: 40px;
            height: 40px;
            border-radius: 6px;
            object-fit: cover;
            margin-right: 12px;
            flex-shrink: 0;
            background-color: #eee;
        }
        .history-item-info {
            flex-grow: 1;
            margin-right: 10px;
            cursor: pointer;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .history-item-info span {
            color: #333;
        }
        .history-item .delete-button {
            height: 32px;
            width: 32px;
            min-width: 32px;
            padding: 0;
            border-radius: 50%;
            flex-shrink: 0;
        }
        .history-item .delete-button .material-icons {
            margin: 0;
            font-size: 18px;
        }
        .yiyan-area, .footer-contact {
            margin-top: 35px;
            border-top: 1px solid #eee;
            padding-top: 20px;
            text-align: center;
        }
        #yiyanContent {
            font-size: 15px;
            color: #666;
            font-style: italic;
            min-height: 20px;
            line-height: 1.6;
            margin: 0 0 15px 0;
        }
        #refreshYiyanButton {
            height: 40px;
            line-height: 40px;
            padding: 0 18px;
            font-size: 14px;
            background-color: #616161;
        }
        #clearHistoryButton, #openApiKeyConfigButton {
            margin-top: 20px;
            height: 40px;
            line-height: 40px;
            font-size: 14px;
        }
        #clearHistoryButton {
            background-color: #ef5350;
            color: white;
        }
        .footer-contact {
            font-size: 12px;
            color: #999;
        }
        .footer-contact a {
            color: #007bff;
            text-decoration: none;
        }
        .footer-contact #visitsCounter {
            margin-top: 15px;
            max-width: 150px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .theme-toggle-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background-color: var(--theme-accent-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            z-index: 1000;
        }
        .theme-toggle-button:hover {
            background-color: #303f9f;
        }
        .theme-toggle-button .material-icons {
            font-size: 28px;
            margin: 0;
        }
        .api-key-config {
            padding: 15px;
            margin-bottom: 15px;
            background-color: #f1f3f5;
            border-radius: 8px;
            text-align: left;
            transition: background-color 0.3s ease;
        }
        body.dark-mode .api-key-config {
            background-color: #2a2a2a;
        }
        .api-key-config h3 {
            font-size: 18px;
            margin-top: 0;
            margin-bottom: 15px;
            color: var(--theme-accent-color);
        }
        .api-key-config .mdui-textfield-label {
            color: #666;
        }
        body.dark-mode .api-key-config .mdui-textfield-label {
            color: #aaa;
        }
        .api-key-config .mdui-btn {
            width: auto;
            min-width: 120px;
            margin-top: 10px;
            margin-right: 10px;
        }
        .api-key-guidance {
            font-size: 12px;
            color: #888;
            margin-top: 10px;
        }
        .api-key-guidance a {
            color: var(--theme-accent-color);
            text-decoration: none;
        }
        .api-key-guidance ul {
            list-style: decimal;
            margin-left: 20px;
            margin-top: 5px;
        }
        .api-key-guidance li {
            margin-bottom: 5px;
        }
        .api-key-guidance strong {
            color: #555;
        }
        body.dark-mode .api-key-guidance strong {
            color: #ddd;
        }
        /* --- 暗色模式 --- */
        body.dark-mode {
            background-color: #212121;
            color: #eee;
        }
        body.dark-mode .container {
            background-color: #303030;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.4);
        }
        body.dark-mode h1, body.dark-mode h2 {
            color: #eeeeee;
        }
        body.dark-mode .upload-tip, body.dark-mode .yiyan-area #yiyanContent, body.dark-mode .footer-contact {
            color: #b0b0b0;
        }
        body.dark-mode .upload-area {
            background-color: #2a2a2a;
            border-color: #555;
        }
        body.dark-mode .upload-area.dragover {
            background-color: #3a3a3a;
            border-color: #90caf9;
        }
        body.dark-mode .upload-area-icon {
            color: #666;
        }
        body.dark-mode .upload-area.dragover .upload-area-icon {
            color: #90caf9;
        }
        body.dark-mode .mdui-progress-determinate::-webkit-progress-bar {
            background-color: #555;
        }
        body.dark-mode .result-area {
            background-color: #424242;
            border-color: #555;
        }
        body.dark-mode .result-area p {
            color: #ccc;
        }
        body.dark-mode #resultUrl {
            background-color: #3a3a3a;
            border-color: #555;
            color: #90caf9;
        }
        body.dark-mode .history-item {
            background-color: #424242;
        }
        body.dark-mode .history-item-thumb {
            background-color: #555;
        }
        body.dark-mode .history-item-info span {
            color: #ddd;
        }
        body.dark-mode .theme-toggle-button {
            background-color: #9e9e9e;
        }
        @media (max-width: 480px) {
            .container {
                padding: 15px 10px;
            }
            h1 {
                font-size: 24px;
            }
            .mdui-btn {
                height: 44px;
                line-height: 44px;
                font-size: 15px;
            }
            .history-item-thumb {
                width: 35px;
                height: 35px;
                margin-right: 10px;
            }
        }
    </style>
</head>
<body class="mdui-theme-primary-indigo mdui-theme-accent-blue">
    <div class="container mdui-shadow-2">
        <h1>云落图床</h1>
        <div class="mdui-select-container">
            <select id="apiSelector" class="mdui-select" mdui-select>
                <option value="main">主接口 (360图床)</option>
                <option value="backup">备用接口 (京东图床)</option>
                <option value="sogou">搜狗图床 (需meta头)</option>
                <option value="pgopen">PGOpenAPI (需密钥)</option>
            </select>
        </div>
        <p id="apiTip" class="upload-tip mdui-text-color-grey-600">接口可能不稳定，如遇上传失败可尝试切换或使用代理。</p>

        <div id="apiKeyConfig" class="api-key-config" style="display: none;">
            <h3>API 密钥设置</h3>
            <div class="mdui-textfield mdui-textfield-floating-label">
                <label class="mdui-textfield-label">您的 API 密钥</label>
                <input id="apiKeyInput" class="mdui-textfield-input" type="password" />
            </div>
            <button id="saveKeyButton" class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme-accent">
                <i class="material-icons">save</i>保存密钥
            </button>
            <button id="clearKeyButton" class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-red-accent" style="display: none;">
                <i class="material-icons">delete</i>清空密钥
            </button>
            <div class="api-key-guidance">
                <p><strong>如何获取 API 密钥：</strong></p>
                <ul>
                    <li>访问 <a href="https://account.pgaot.com/user/set_usertoken" target="_blank">PGOpenAPI Token设置</a> 页面。</li>
                    <li>登录后，您可以在页面上直接看到或生成您的 Token。</li>
                    <li>将其复制粘贴到上方的输入框中即可。</li>
                </ul>
            </div>
        </div>

        <div id="uploadArea" class="upload-area">
            <i class="material-icons upload-area-icon">cloud_upload</i>
            <p class="upload-tip">拖拽图片到这里，或</p>
            <label for="imageUpload" class="custom-file-upload mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme-accent">
                <i class="material-icons">add_photo_alternate</i>点击选择文件
            </label>
        </div>
        <input type="file" id="imageUpload" accept="image/*">
        <p id="fileSizeTip" class="upload-tip mdui-text-color-grey-600">文件支持类型：图片，单文件限制 5MB。</p>
        <img id="imagePreview" src="" alt="图片预览" style="display: none;">
        <button id="uploadButton" class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-green" disabled>
            <i class="material-icons">backup</i>开始上传
        </button>
        <div id="uploadProgressContainer">
            <div class="mdui-progress">
                <div class="mdui-progress-determinate" id="uploadProgressBar" style="width: 0%;"></div>
            </div>
        </div>
        <p id="statusMessage" class="mdui-text-color-theme"></p>
        <div id="resultArea" class="result-area">
            <p>文件链接:</p>
            <span id="resultUrl"></span>
            <button id="copyUrlButton" class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme-accent">
                <i class="material-icons">content_copy</i>复制链接
            </button>
        </div>
        <div class="yiyan-area">
            <p id="yiyanContent"></p>
            <button id="refreshYiyanButton" class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-grey">
                <i class="material-icons">refresh</i>刷新一言
            </button>
        </div>
        <div class="history-area">
            <h2 class="mdui-text-color-theme">上传历史</h2>
            <ul id="historyList" class="mdui-list"></ul>
            <button id="clearHistoryButton" class="mdui-btn mdui-btn-raised mdui-ripple" style="display: none;">
                <i class="material-icons">delete_sweep</i>清空全部历史
            </button>
        </div>
        <div class="footer-contact mdui-text-color-grey-700">
             <button id="openApiKeyConfigButton" class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme-accent">
                <i class="material-icons">vpn_key</i>设置 API 密钥
            </button>
            <p>联系方式：<a href="mailto:jiayuxuan_2024@qq.com" class="mdui-text-color-blue">jiayuxuan_2024@qq.com</a></p>
            <p>本站仅供学习交流使用</p>
            <img id="visitsCounter" src="https://api.yyy001.com/api/Visits?name=yunluo_picgo_pro" alt="访问量统计">
        </div>
    </div>
    <div class="theme-toggle-button mdui-ripple" id="themeToggleButton">
        <i class="material-icons">brightness_2</i>
    </div>
    <script src="https://cdn.jsdmirror.com/npm/mdui@1.0.1/dist/js/mdui.min.js"></script>
    <script>
        // DOM Elements
        const uploadArea = document.getElementById('uploadArea');
        const imageUpload = document.getElementById('imageUpload');
        const apiSelector = document.getElementById('apiSelector');
        const uploadButton = document.getElementById('uploadButton');
        const statusMessage = document.getElementById('statusMessage');
        const imagePreview = document.getElementById('imagePreview');
        const progressContainer = document.getElementById('uploadProgressContainer');
        const progressBar = document.getElementById('uploadProgressBar');
        const resultArea = document.getElementById('resultArea');
        const resultUrl = document.getElementById('resultUrl');
        const copyUrlButton = document.getElementById('copyUrlButton');
        const yiyanContent = document.getElementById('yiyanContent');
        const refreshYiyanButton = document.getElementById('refreshYiyanButton');
        const historyList = document.getElementById('historyList');
        const clearHistoryButton = document.getElementById('clearHistoryButton');
        const themeToggleButton = document.getElementById('themeToggleButton');
        const apiKeyConfig = document.getElementById('apiKeyConfig');
        const apiKeyInput = document.getElementById('apiKeyInput');
        const saveKeyButton = document.getElementById('saveKeyButton');
        const clearKeyButton = document.getElementById('clearKeyButton');
        const fileSizeTip = document.getElementById('fileSizeTip');
        const apiTip = document.getElementById('apiTip');
        const openApiKeyConfigButton = document.getElementById('openApiKeyConfigButton');

        // Constants
        const localStorageKey = 'yunluo_image_upload_history_v2';
        const apiKeyStorageKey = 'yunluo_api_key'; // 不再需要哈希存储，直接保存原始Token
        const MAX_HISTORY_ITEMS = 15;
        const THEME_KEY = 'yunluo_theme_mode';
        const PGOPEN_KY2_API_URL = 'https://api.pgaot.com/get_ky2';
        const PGOPEN_UPLOAD_API_URL = 'https://api.pgaot.com/user/up_cat_file';
        const PGOPEN_PATH_VALUE = 'bcx';

        // API Configuration
        const API_CONFIG = {
            main: {
                endpoint: 'https://api.xinyew.cn/api/360tc',
                fileSize: 5 * 1024 * 1024,
                fileName: 'file',
                accept: 'image/*',
                tip: '文件支持类型：图片，单文件限制 5MB。',
            },
            backup: {
                endpoint: 'https://api.xinyew.cn/api/jdtc',
                fileSize: 5 * 1024 * 1024,
                fileName: 'file',
                accept: 'image/*',
                tip: '文件支持类型：图片，单文件限制 5MB。',
            },
            sogou: {
                endpoint: 'https://api.xinyew.cn/api/sogotc',
                fileSize: 5 * 1024 * 1024,
                fileName: 'file',
                accept: 'image/*',
                tip: '文件支持类型：图片，单文件限制 5MB。',
            },
            pgopen: {
                endpoint: PGOPEN_UPLOAD_API_URL,
                fileSize: 25 * 1024 * 1024,
                fileName: 'file',
                accept: '*',
                tip: '文件支持类型：图片、视频、音频、HTML 等，单文件限制 25MB。',
            }
        };

        let selectedFile = null;
        let sogouMetaTag = null;
        let pgopenToken = localStorage.getItem(apiKeyStorageKey);

        // --- Utility Functions ---
        function showSnackbar(message) {
            mdui.snackbar({ message, timeout: 2500, position: 'top' });
        }

        async function copyToClipboard(text, successMessage) {
            try {
                await navigator.clipboard.writeText(text);
                showSnackbar(successMessage);
            } catch (err) {
                console.error('无法复制:', err);
                showSnackbar('复制失败，请手动操作');
            }
        }

        function addSogouMetaTag(metaHtml) {
            if (sogouMetaTag) {
                sogouMetaTag.remove();
            }
            if (metaHtml) {
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = metaHtml;
                sogouMetaTag = tempDiv.firstChild;
                document.head.appendChild(sogouMetaTag);
            }
        }

        function removeSogouMetaTag() {
            if (sogouMetaTag) {
                sogouMetaTag.remove();
                sogouMetaTag = null;
            }
        }

        function toggleUploadControls(enable) {
            uploadArea.style.pointerEvents = enable ? 'auto' : 'none';
            uploadArea.style.opacity = enable ? 1 : 0.6;
            uploadButton.disabled = !enable || !selectedFile;
        }

        // --- API Key Management (for PGOpenAPI) ---
        function saveApiKey() {
            const apiKey = apiKeyInput.value.trim();
            if (apiKey) {
                pgopenToken = apiKey; // 直接保存原始Token
                localStorage.setItem(apiKeyStorageKey, pgopenToken);
                apiKeyInput.value = '';
                apiKeyInput.setAttribute('disabled', 'disabled');
                saveKeyButton.style.display = 'none';
                clearKeyButton.style.display = 'inline-flex';
                showSnackbar('API 密钥已保存！');
                checkUploadState();
                updateApiKeyConfigVisibility();
            } else {
                showSnackbar('请输入有效的 API 密钥！');
            }
        }

        function clearApiKey() {
            mdui.dialog({
                title: '确认清空',
                content: '确定要清空 API 密钥吗？',
                buttons: [
                    { text: '取消' },
                    {
                        text: '确定',
                        onClick: () => {
                            localStorage.removeItem(apiKeyStorageKey);
                            pgopenToken = null;
                            apiKeyInput.removeAttribute('disabled');
                            apiKeyInput.value = '';
                            saveKeyButton.style.display = 'inline-flex';
                            clearKeyButton.style.display = 'none';
                            showSnackbar('API 密钥已清空！');
                            checkUploadState();
                            updateApiKeyConfigVisibility();
                        }
                    }
                ]
            });
        }
        
        function updateApiKeyConfigVisibility() {
            const selectedApi = apiSelector.value;
            if (selectedApi === 'pgopen') {
                if (pgopenToken) {
                    apiKeyConfig.style.display = 'none';
                    openApiKeyConfigButton.style.display = 'flex';
                } else {
                    apiKeyConfig.style.display = 'block';
                    openApiKeyConfigButton.style.display = 'none';
                }
            } else {
                apiKeyConfig.style.display = 'none';
                openApiKeyConfigButton.style.display = 'none';
            }
        }

        // --- File Handling and Preview ---
        function handleFileSelect(file) {
            if (!file) {
                showSnackbar('未选择文件，请重新选择！');
                return;
            }

            const selectedApi = apiSelector.value;
            const config = API_CONFIG[selectedApi];

            // 文件类型检查
            if (config.accept !== '*' && !file.type.startsWith('image/')) {
                statusMessage.textContent = '请选择图片文件！';
                statusMessage.style.color = 'red';
                selectedFile = null;
                uploadButton.disabled = true;
                imagePreview.style.display = 'none';
                return;
            }
            
            // 文件大小检查
            if (file.size > config.fileSize) {
                const maxMb = config.fileSize / (1024 * 1024);
                statusMessage.textContent = `文件超过 ${maxMb}MB，请重新选择！`;
                statusMessage.style.color = 'red';
                selectedFile = null;
                uploadButton.disabled = true;
                imagePreview.style.display = 'none';
                return;
            }

            selectedFile = file;
            statusMessage.textContent = `已选择: ${selectedFile.name}`;
            statusMessage.style.color = 'var(--theme-accent-color)';
            uploadButton.disabled = false;

            // 图片预览
            if (file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = e => {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                };
                reader.readAsDataURL(selectedFile);
            } else {
                imagePreview.style.display = 'none';
            }
            resultArea.style.display = 'none';
        }

        // --- History Management ---
        function loadHistory() {
            const history = JSON.parse(localStorage.getItem(localStorageKey)) || [];
            renderHistory(history);
        }

        function renderHistory(history) {
            historyList.innerHTML = '';
            clearHistoryButton.style.display = history.length > 0 ? 'flex' : 'none';

            if (history.length === 0) {
                historyList.innerHTML = '<li class="mdui-list-item mdui-text-color-grey-600" style="text-align: center; justify-content: center;">暂无上传记录</li>';
                return;
            }

            history.forEach(item => {
                const li = document.createElement('li');
                li.className = 'history-item mdui-ripple';
                const isImage = item.name.match(/\.(jpg|jpeg|png|gif|bmp|webp)$/i);
                const thumbHtml = isImage ? `<img src="${item.url}" alt="thumbnail" class="history-item-thumb" loading="lazy">` : `<div class="history-item-thumb mdui-color-grey-300 mdui-text-color-grey-800 mdui-center mdui-valign" style="line-height:1; font-size: 1.2em;"><i class="material-icons">insert_drive_file</i></div>`;

                li.innerHTML = `
                    ${thumbHtml}
                    <div class="history-item-info" data-url="${item.url}">
                        <span>${item.name}</span>
                    </div>
                    <button class="delete-button mdui-btn mdui-btn-icon mdui-color-red-accent" data-url="${item.url}" data-name="${item.name}">
                        <i class="material-icons">delete</i>
                    </button>
                `;
                historyList.appendChild(li);
            });
        }

        function addHistoryItem(name, url) {
            let history = JSON.parse(localStorage.getItem(localStorageKey)) || [];
            history = history.filter(item => item.url !== url);
            history.unshift({ name, url, timestamp: Date.now() });
            if (history.length > MAX_HISTORY_ITEMS) {
                history = history.slice(0, MAX_HISTORY_ITEMS);
            }
            localStorage.setItem(localStorageKey, JSON.stringify(history));
            loadHistory();
        }

        function deleteHistoryItem(urlToDelete) {
            let history = JSON.parse(localStorage.getItem(localStorageKey)) || [];
            history = history.filter(item => item.url !== urlToDelete);
            localStorage.setItem(localStorageKey, JSON.stringify(history));
            loadHistory();
            showSnackbar('该条历史记录已删除');
        }

        function clearAllHistory() {
            mdui.dialog({
                title: '确认清空',
                content: '确定要清空所有上传历史记录吗？此操作不可撤销。',
                buttons: [
                    { text: '取消' },
                    {
                        text: '确定',
                        onClick: () => {
                            localStorage.removeItem(localStorageKey);
                            loadHistory();
                            showSnackbar('所有历史记录已清空');
                        }
                    }
                ]
            });
        }

        // --- API Calls ---
        async function uploadFile() {
            if (!selectedFile) {
                showSnackbar('请先选择一个文件！');
                return;
            }
            
            const selectedApi = apiSelector.value;
            const config = API_CONFIG[selectedApi];

            // 检查 PGOpenAPI 密钥
            if (selectedApi === 'pgopen' && !pgopenToken) {
                showSnackbar('请先保存 PGOpenAPI 密钥！');
                return;
            }

            statusMessage.textContent = '准备上传...';
            statusMessage.style.color = 'var(--theme-accent-color)';
            uploadButton.disabled = true;
            resultArea.style.display = 'none';
            progressContainer.style.display = 'block';
            progressBar.style.width = '0%';

            try {
                const formData = new FormData();
                const originalFileName = selectedFile.name;
                formData.append(config.fileName, selectedFile, originalFileName);

                if (selectedApi === 'pgopen') {
                    // PGOpenAPI 的特殊处理：先获取 ky2 令牌
                    statusMessage.textContent = '正在获取认证令牌 (ky2)...';
                    const ky2Response = await fetch(`${PGOPEN_KY2_API_URL}?token=${pgopenToken}`, {
                        method: 'GET',
                    });

                    if (!ky2Response.ok) {
                        const errorData = await ky2Response.text();
                        throw new Error(`获取ky2失败: ${ky2Response.status} - ${errorData}`);
                    }
                    const ky2Result = await ky2Response.json();
                    if (ky2Result.code !== 200 || !ky2Result.ky2) {
                         throw new Error(`获取ky2失败: ${ky2Result.msg || '未知错误'}`);
                    }
                    const ky2Token = ky2Result.ky2;

                    statusMessage.textContent = '正在上传文件...';
                    formData.append('path', PGOPEN_PATH_VALUE);

                    const uploadResponse = await fetch(config.endpoint, {
                        method: 'POST',
                        body: formData,
                        headers: {
                            'Authorization': `Bearer ${ky2Token}`,
                        }
                    });

                    if (!uploadResponse.ok) {
                        const errorData = await uploadResponse.json();
                        throw new Error(`上传失败: ${errorData.msg || errorData.message || '未知错误'}`);
                    }
                    
                    const result = await uploadResponse.json();
                    if (result.code === 200 && result.url) {
                        statusMessage.textContent = '上传成功！';
                        statusMessage.style.color = '#4CAF50';
                        resultUrl.textContent = result.url;
                        resultArea.style.display = 'block';
                        addHistoryItem(originalFileName, result.url);
                    } else {
                        throw new Error(`上传失败: ${result.msg || '未知错误'}`);
                    }

                } else {
                    // 其他 API 的通用处理
                    const xhr = new XMLHttpRequest();
                    xhr.open('POST', config.endpoint, true);

                    xhr.upload.onprogress = e => {
                        if (e.lengthComputable) {
                            const percentComplete = (e.loaded / e.total) * 100;
                            progressBar.style.width = percentComplete + '%';
                            statusMessage.textContent = `上传中... ${Math.round(percentComplete)}%`;
                        }
                    };
                    
                    xhr.onload = () => {
                        uploadButton.disabled = false;
                        progressContainer.style.display = 'none';
                        removeSogouMetaTag();
                        if (xhr.status >= 200 && xhr.status < 300) {
                            try {
                                const data = JSON.parse(xhr.responseText);
                                let success = false;
                                let uploadedUrl = '';
                                let errorMessage = 'API 返回未知错误';
                                if (selectedApi === 'sogou') {
                                    if (data.errno === 0 && data.data && data.data.url) {
                                        success = true;
                                        uploadedUrl = data.data.url;
                                        if (data.meta) {
                                            addSogouMetaTag(data.meta);
                                        }
                                    } else {
                                        errorMessage = data.error || data.message || `搜狗图床 API 返回错误: ${JSON.stringify(data)}`;
                                    }
                                } else {
                                    if (data.errno === 0 && data.data && data.data.url) {
                                        success = true;
                                        uploadedUrl = data.data.url;
                                    } else {
                                        errorMessage = data.error || data.message || `通用 API 返回错误: ${JSON.stringify(data)}`;
                                    }
                                }
                                if (success) {
                                    statusMessage.textContent = '上传成功！';
                                    statusMessage.style.color = '#4CAF50';
                                    resultUrl.textContent = uploadedUrl;
                                    resultArea.style.display = 'block';
                                    addHistoryItem(originalFileName, uploadedUrl);
                                } else {
                                    throw new Error(errorMessage);
                                }
                            } catch (e) {
                                statusMessage.textContent = `上传失败: ${e.message}`;
                                statusMessage.style.color = 'red';
                                console.error('JSON 解析或处理错误:', e);
                            }
                        } else {
                            let errorMessage = `上传失败: HTTP ${xhr.status} 错误 (${xhr.statusText || '未知错误'})`;
                            try {
                                const data = JSON.parse(xhr.responseText);
                                errorMessage = `上传失败: ${data.msg || data.message || data.error?.message || JSON.stringify(data)}`;
                            } catch (e) {
                                console.error('无法解析响应:', e);
                            }
                            statusMessage.textContent = errorMessage;
                            statusMessage.style.color = 'red';
                            console.error(`HTTP 错误: ${xhr.status}`, xhr.responseText);
                            removeSogouMetaTag();
                        }
                    };

                    xhr.onerror = () => {
                        uploadButton.disabled = false;
                        progressContainer.style.display = 'none';
                        statusMessage.textContent = '上传失败，请检查网络连接或尝试使用代理！';
                        statusMessage.style.color = 'red';
                        console.error('网络请求错误:', xhr.statusText);
                        removeSogouMetaTag();
                    };

                    xhr.send(formData);
                }
            } catch (error) {
                uploadButton.disabled = false;
                progressContainer.style.display = 'none';
                statusMessage.textContent = error.message;
                statusMessage.style.color = 'red';
                console.error('上传过程中发生错误:', error);
            }
        }


        async function fetchYiyan() {
            try {
                const response = await fetch('https://v1.hitokoto.cn/?c=a&c=b&c=c&c=d&c=i');
                if (!response.ok) {
                    throw new Error(`网络响应错误，状态码: ${response.status}`);
                }
                const data = await response.json();
                if (data && data.hitokoto) {
                    yiyanContent.textContent = data.hitokoto;
                } else {
                    throw new Error('API 返回数据格式不正确');
                }
            } catch (error) {
                console.error('获取一言失败:', error);
                yiyanContent.textContent = `一言获取失败: ${error.message || '未知错误'}`;
            }
        }

        // --- Theme Management ---
        function applyTheme(mode) {
            const body = document.body;
            const toggleIcon = themeToggleButton.querySelector('.material-icons');
            if (mode === 'dark') {
                body.classList.add('dark-mode');
                toggleIcon.textContent = 'wb_sunny';
            } else {
                body.classList.remove('dark-mode');
                toggleIcon.textContent = 'brightness_2';
            }
            localStorage.setItem(THEME_KEY, mode);
        }

        function toggleTheme() {
            const currentTheme = localStorage.getItem(THEME_KEY) || 'light';
            applyTheme(currentTheme === 'light' ? 'dark' : 'light');
        }
        
        // Update UI based on API selection
        function updateApiSelection() {
            const selectedApi = apiSelector.value;
            const config = API_CONFIG[selectedApi];

            updateApiKeyConfigVisibility();
            
            fileSizeTip.textContent = config.tip;
            imageUpload.setAttribute('accept', config.accept);
            
            checkUploadState();
        }

        // Check if upload button should be enabled
        function checkUploadState() {
            const selectedApi = apiSelector.value;
            if (selectedApi === 'pgopen') {
                if (pgopenToken) {
                    toggleUploadControls(true);
                    statusMessage.textContent = selectedFile ? `已选择: ${selectedFile.name}` : '已就绪，请选择文件上传。';
                    statusMessage.style.color = 'var(--theme-accent-color)';
                } else {
                    toggleUploadControls(false);
                    statusMessage.textContent = '请先输入 API 密钥！';
                    statusMessage.style.color = 'red';
                }
            } else {
                toggleUploadControls(true);
                statusMessage.textContent = selectedFile ? `已选择: ${selectedFile.name}` : '已就绪，请选择文件上传。';
                statusMessage.style.color = 'var(--theme-accent-color)';
            }
            if (!selectedFile) {
                uploadButton.disabled = true;
            }
        }

        // --- Event Listeners and Initialization ---
        function setupEventListeners() {
            imageUpload.addEventListener('change', e => handleFileSelect(e.target.files[0]));
            uploadButton.addEventListener('click', uploadFile);
            refreshYiyanButton.addEventListener('click', fetchYiyan);
            clearHistoryButton.addEventListener('click', clearAllHistory);
            themeToggleButton.addEventListener('click', toggleTheme);

            saveKeyButton.addEventListener('click', saveApiKey);
            clearKeyButton.addEventListener('click', clearApiKey);
            openApiKeyConfigButton.addEventListener('click', () => {
                apiKeyConfig.style.display = 'block';
                openApiKeyConfigButton.style.display = 'none';
                if (pgopenToken) {
                    // 为了安全，不显示完整的token，但可以通过已保存状态来判断
                    apiKeyInput.value = '已保存'; 
                    apiKeyInput.setAttribute('disabled', 'disabled');
                    saveKeyButton.style.display = 'none';
                    clearKeyButton.style.display = 'inline-flex';
                }
            });

            apiSelector.addEventListener('change', () => {
                updateApiSelection();
                if (selectedFile) {
                    handleFileSelect(selectedFile);
                }
                removeSogouMetaTag();
            });

            copyUrlButton.addEventListener('click', () => {
                const textToCopy = resultUrl.textContent;
                if (textToCopy) {
                    copyToClipboard(textToCopy, '链接已复制！');
                }
            });

            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, e => {
                    e.preventDefault();
                    e.stopPropagation();
                }, false);
            });
            ['dragenter', 'dragover'].forEach(eventName => {
                uploadArea.addEventListener(eventName, () => uploadArea.classList.add('dragover'), false);
            });
            ['dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, () => uploadArea.classList.remove('dragover'), false);
            });
            uploadArea.addEventListener('drop', e => handleFileSelect(e.dataTransfer.files[0]));

            historyList.addEventListener('click', e => {
                const historyItem = e.target.closest('.history-item');
                if (!historyItem) return;

                const deleteBtn = e.target.closest('.delete-button');
                if (deleteBtn) {
                    const url = deleteBtn.dataset.url;
                    const name = deleteBtn.dataset.name;
                    mdui.dialog({
                        title: '确认删除',
                        content: `确定要删除 "${name}" 这条历史记录吗？`,
                        buttons: [
                            { text: '取消' },
                            { text: '确定', onClick: () => deleteHistoryItem(url) }
                        ]
                    });
                } else {
                    const url = historyItem.querySelector('.history-item-info').dataset.url;
                    copyToClipboard(url, '历史文件链接已复制！');
                }
            });
        }
        
        function checkApiKeyStatus() {
            if (pgopenToken) {
                apiKeyInput.value = '已保存';
                apiKeyInput.setAttribute('disabled', 'disabled');
                saveKeyButton.style.display = 'none';
                clearKeyButton.style.display = 'inline-flex';
            } else {
                apiKeyInput.removeAttribute('disabled');
                apiKeyInput.value = '';
                saveKeyButton.style.display = 'inline-flex';
                clearKeyButton.style.display = 'none';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem(THEME_KEY);
            applyTheme(savedTheme || 'light');
            fetchYiyan();
            loadHistory();
            setupEventListeners();
            checkApiKeyStatus();
            updateApiSelection(); 
        });
    </script>
</body>
